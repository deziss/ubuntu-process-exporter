version: '3.8'

services:
  process-exporter:
    build: .
    network_mode: host
    privileged: true
    pid: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /proc:/host/proc:ro
      - /etc/hostname:/host/etc/hostname:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - PROC_DIR=/host/proc
      - CGROUP_DIR=/sys/fs/cgroup
      # Optional: Set INCLUDE_LABELS to control which labels are included in metrics
      # Example: - INCLUDE_LABELS=pid,command,container_name
      # If not set, all labels are included
    restart: unless-stopped